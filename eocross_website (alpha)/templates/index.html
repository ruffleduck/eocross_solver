<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EOcross Solver</title>
  </head>
  <body>
    <h1>EOcross Solver</h1>
    <form method="POST">
        <input name="text">
        <input type="submit" value="Solve"> <p>(may take up to a minute!)</p>
    </form>
    <h2>Scramble: {{scramble}}</h2>
    {% for solution in solutions %}
        {{solution}}
        <br>
    {% endfor %}
  </body>
</html>
